  <body>
    <nav class="navbar bg-light row-cols-md-6">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input
            id="city"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary" id="search" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container py-3">
      <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">
            Weather of <span id="cityName"></span>
          </h1>
        </div>
      </header>

      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <!-- <h1 class="card-title pricing-card-title">
                  $0<small class="text-muted fw-light">/mo</small>
                </h1> -->
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is: <span id="temp"></span></li>
                  <li>Min_temp is: <span id="min_temp"></span></li>
                  <li>Max_temp is: <span id="max_temp"></span></li>
                  <li>Humidity is: <span id="humidity"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Wind</h4>
              </div>
              <div class="card-body">
                <!-- <h1 class="card-title pricing-card-title">
                  $15<small class="text-muted fw-light">/mo</small>
                </h1> -->
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Cloud Pct is: <span id="cloud_pct"></span></li>
                  <li>Feels Like is: <span id="feels_like"></span></li>
                  <li>Wind_speed is: <span id="wind_speed"></span></li>
                  <li>Wind_degrees is: <span id="wind_degrees"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Sun</h4>
              </div>
              <div class="card-body">
                <!-- <h1 class="card-title pricing-card-title">
                  $29<small class="text-muted fw-light">/mo</small>
                </h1> -->
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Sunrise is: <span id="sunrise"></span></li>
                  <li>Sunset is: <span id="sunset"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
